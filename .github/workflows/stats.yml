name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.GH_STATS_TOKEN }}
          username: varun-karmikanda
          show_icons: true
          count_private: true
          theme: radical
