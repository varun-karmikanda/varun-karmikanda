name: Update README with fresh stats

permissions:
  contents: write   # allow workflow to push changes

on:
  workflow_dispatch:   # only runs when triggered manually

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Refresh README image URL
        run: |
          python - <<'PY'
          import re, time, pathlib
          p = pathlib.Path('README.md')
          if not p.exists():
              print("README.md not found â€” exiting")
              raise SystemExit(0)

          s = p.read_text(encoding='utf8')
          ts = str(int(time.time()))

          # match ONLY your top-langs image URL
          pattern = re.compile(r'(https://varun-karmikanda-github-stats\.vercel\.app/api/top-langs/\?[^" ]+)')
          def repl(m):
              url = m.group(1)
              # remove old &v=... param if present
              url = re.sub(r'&v=\d+', '', url)
              return url + '&v=' + ts

          new_s = pattern.sub(repl, s)
          if new_s != s:
              p.write_text(new_s, encoding='utf8')
              print("âœ… Updated README with timestamp:", ts)
          else:
              print("â„¹ï¸ No matching URL found, nothing changed.")
          PY

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q 'README.md'; then
            git add README.md
            git commit -m "ðŸ”„ Refresh stats in README [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No changes to commit"
          fi
